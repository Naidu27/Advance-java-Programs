<html>
<head>
  <title>ProductForm</title>
</head>
<body bgcolor="yellow">
   <h1>PRODUCT BILLING</h1>
    <form method="get" action="ProductServlet">
    <label>Product Id:</label>
    <input type="number" name="proid" required/>
    
    <br><br>
    
    <label>Product Name:</label>
    <input type="text" name="proname" required/>
    
    <br><br>
    
    <label>Product Price:</label>
    <input type="number" name="proprice" required/>
    
    <br><br>
    
    <label>Product Quantity:</label>
    <input type="number" name="proQuantity" min="2" max="10" required/>
    
    <br><br>
    
    <input type="submit" value="INVOICE"/>
    
    </form>
</body>
</html>
