<html>
<head>
<title>Generate Number List</title>




</head>
<body bgcolor="pink" style="text-align:center">

    <h1>Generate Number List</h1>
     <form  method="get" action="./GenerateServlet" >
     <label>Start Number</label>
     <input type="number" name="Start Number" placeholder="enter the number" /required>
     <br><br>
     
     <label>End Number</label>
     <input type="number" name="End Number" placeholder="enter the end number" / required>
     <br><br>
     
     <input type="submit" value="Even" name="operation"/>
     <input type="submit" value="Odd" name="operation"/>
     <input type="submit" value="Prime" name="operation"/>
     <input type="submit" value="Perfect" name="operation"/>
     <input type="submit" value="Strong" name="operation"/>
     <input type="submit" value="Armstrong" name="operation"/>
     </form> 
</body>
</html>
